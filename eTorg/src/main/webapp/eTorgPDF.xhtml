<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
	<ui:composition template="eTorgTemplate.xhtml">
		<ui:define name="toptext">#{res.eTorgTitle}</ui:define>
		<ui:define name="title">#{res.eTorgPDFTitle}</ui:define>
		<ui:define name="header">#{res.eTorgPDFHeader}</ui:define>
		<ui:define name="body">
			<p>
		    	<h:outputLink
					value="https://github.com/hansreier/work/tree/master/eTorg"
					styleClass="menuChoice">#{txt.code}
				</h:outputLink>
		    	<h:outputLink value="eTorg.pdf" styleClass="menuChoice">#{txt.max}</h:outputLink>
				<iframe height="600em" width="100%" src="eTorg.pdf">If you see this text, your browser cannot display PDF</iframe>
			</p>
		</ui:define>
		<ui:define name="about"/>
	</ui:composition>	
	</h:body>
</html>
