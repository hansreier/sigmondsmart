<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
	<ui:composition template="/eTorgTemplate.xhtml">
		<ui:define name="title">#{res.changePasswordTitle}</ui:define>
		<ui:define name="header">#{res.changePasswordHeader}</ui:define>
		
		<ui:define name="body">
			<h:panelGrid columns="2" frame="box" styleClass="box" cellspacing="0" cellpadding="0" rules="none">
				<h:panelGrid columns="2" cellspacing="2" cellpadding="0" frame="none" 
				    columnClasses=",,," border="0">
					<h:outputText value="#{res.newPasswordLabel}" styleClass="label"/>
					<h:inputSecret id="NewPassword"	label="#{res.newPasswordLabel}" value="#{loginBacking.newPassword}" 
					              maxlength="10" required="true" redisplay="true"/>
					<h:outputText value="#{res.verifyPasswordLabel}" styleClass="label" />
					<h:inputSecret id="ValidatePassword" label="#{res.verifyPasswordLabel}"
					              value="#{loginBacking.verifyPassword}"  maxlength="10" required="true"/>	
				</h:panelGrid>
			</h:panelGrid>
			<br></br> 
			<h:panelGroup styleClass="buttonBox" layout="block">	
				<h:commandButton value="#{res.changePasswordButton}" actionListener="#{loginBacking.changePassword}" styleClass="button" />
				<h:commandButton value="#{res.customerInfoButton}" action="customer?faces-redirect=true"  styleClass="button" immediate="true" />
			</h:panelGroup>
		</ui:define>
		<ui:define name="about"/>
	</ui:composition> 		
	</h:body>
</html>
