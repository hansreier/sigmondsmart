about=	    Etter erhvervelsen av vidunderet tenkte jeg at denne måtte jeg kunne bruke til orientering til erstatning \
            for kart og kompass. Siden det ikke var orienteringskart i nærheten brukte jeg Norgeskart appen til \
            å orientere. 
klukenTitle=Test av nedstigning av fjelltopp Store Kluken 1110 moh til Kluksdalen ca 550 moh: 
kluken=     Oppgaven besto i å treffe setervoll i bjørkebeltet for så å følge kjerrevei til Kluksdalen. \
            Dette burde  være en overkommelig  oppgave med GPS og Norgeskart trodde jeg. Det var helt umulig \
            å se setervollen  ovenifra, så jeg måtte stole på GPSEn. Men hva i all verden, jeg var omtrent ikke \
            i stand til å se kartet på touchskjermen pga. solskinn. Da så jeg heller ikke hvor jeg var, og det \
            var vanskelig å zoome inn og ut og posisjonere kartet riktig på skjermen. \
            Siden jeg ikke så setervollen på kartet pga. solskinnet måtte jeg da følge hukommelsen \
            fra noen år tilbake da jeg var der sist. Det gikk dårlig, setervollen så vi aldri. \
            Kjerreveien traff vi på noen hundre meter før målet i Kluksdalen. \
            Men vi kom i hvert fall trygt ned til målet...
myrTitle=   Test av orientering i løpetur i myrterreng i nærheten av hytta: 
myr=        Dagen etter var det uvanlige fine trønderværet erstattet av mer normalt trøndersk gråvær, \
            noen få plussgrader og litt duskregn. \
            Da var det i alle fall ikke problemer med solskinn og det å se kartet på skjermen, \
            så dette måtte vel gå bra? \
            Nå skulle jeg løpe en rundtur fra hytta og se om jeg klarte å orientere på vanlig måte. \
            De første metrene gikk bra, \
            men så oppdaget jeg problemet av kartet snudde seg hele tiden på skjermen feil vei. \
            Etter en stopp og justeringer av innstillinger i Norgeskart fikk jeg det til å la være \
            og snu seg og vise en  strek i fortsettelsen av retningen som jeg løp i. \
            Fantastisk! Nå gikk det svært bra å orientere en kort stund. Der var den myra, \
            den kollen og den  stien  osv.. \
            Men touchskjermen fungerte dessverre dårligere og dårligere dess mer  regn det kom på den. \
            Og  det var ikke slik at punktet jeg var på ble sentrert midt i skjermen  av seg  selv, \
            jeg måtte flytte kartet selv til riktig posisjon  med fingeren. \
            Plutselig  hadde jeg flyttet der jeg var på kartet ut av skjermen, \
            og siden touchskjermen plutselig ikke fungerte var jeg plutselig  helt forlatt i  fjellheimen uten \
            fungerende elektroniske  hjelpemidler. \
            Etter mye fikling virket skjermen igjen og jeg kom  tilbake på sporet. \
            Jeg oppdaget nå at Norgeskart i dette området slett ikke var like  godt som et orienteringskart, \
            det var faktisk mye dårligere enn hvilket som  helst synfaringsgrunnlag. \
            Jeg passerte en  diger myr i terrenget. Ingen myr på kartet. \
            Hvordan kunne de ha oversett denne fra flyfotoet? <br\><br\>\
            Men så sluttet touchskjermen å fungere en gang til for det regnet litt mer, \
            jeg kom ut av posisjon igjen. Så virket skjermen plutselig, \
            men denne gangen hadde kartet zoomet seg selv i helt feil målestokk. \
            Slik fortsatte det store deler av turen. \
            Touchen virket bare delvis  og det  gjorde orienteringen svært vanskelig. \
            Ca 1 km fra hytta ga jeg opp i et terreng med relativt tett skog med enkelte svært fuktige små  myrsig. \
            Plutselig  skjedde det. Jeg datt ned i et myrhull og måtte slippe mobilen. \
            Mobilen var nå helt full av gjørme. \
            Det samme var klærne og  hendene mine. Jeg tok nå  en ekstra tur til en bekk og vasket skoene, \
            hendene og  mobilen. Vel  fremme på hytta sjekket jeg mobilen, og den  fungerte. \
            Touchskjermen fungerte også, men nå var mobilen helt tørr. \
            Denne mobilen var laget for å tåle vann, og denne testen besto den i hvertfall...
konklTitle= KONKLUSJON:
konkl=		Samsung S4 Active og Norgeskart fungerer svært dårlig sammenliknet med kompass og papirkart. \
            Ikke virket det i  sollys,  og ikke virket det i  regn.  \
            Det er mulig det hadde gått bedre i overskyet oppholdsvær. Bruk ikke dette utstyret i orienteringsløp! \
            Et papirkart jeg holder i hånden endrer ikke målestokken etter eget forgodtbefinnende. \
            Og det er svært sjelden at kartet snur seg selv i feil posisjon slik som stadig vekk skjedde \
            på skjermen på mobilen. Og fort turte jeg ikke løpe, av frykt for å miste og ødelegge dyrt utstyr. \
            Men miste mobilen gjorde jeg likevel... \
            Ikke vet jeg om  det er lov heller å løpe med GPS på orienteringsløp. \
            Men det skulle vært morsomt likevel  å prøve dette hvis jeg fikk lastet ned et ordentlig \
            orienteringskart i stedet for Norgeskart. Men jeg kunne se hvor jeg hadde løpt, \
            hvor langt og sakte jeg hadde løpt etc.,  etter å ha lagret ruta på mobilen. \
            En time og førtifem minutter brukte jeg på 8 kilometer. \
            En god del av denne tiden ble brukt til å fikle med mobilen. \
            Ja det er helt fantastisk med ny teknologi!? Nå sitter jeg i sola og skriver ned dette på nettbrett. \
            Men sel jeg hva jeg skrivel? Nei...