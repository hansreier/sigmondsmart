smart=	Tanken bak SigmondsMart er å lage en markedsplass for ideer, diskusjoner og fri programvare. \
		Intensjonen er sikkert mer ambisiøs enn det som til enhver tid vil ligge på dette nettstedet. \
		Det er også lagt ut web demo programvare som periodisk er under forandring, forbedring og utvikling. \	
demo=	Demo programvare skrevet av Hans Reier Sigmond.
demoh=  Teknologi:
demo1=	Java EE 8/JSF (Java Server Faces) 2.2 / Spring 4.2 / Hibernate / css / Javascript.
demo1a= Jeg har startet å bruke Primefaces, f.eks. for hovedmenyen.
demo2=	JSF er anbefalt hvis du vil ha web app kjørbar på alt (nettbrett, mobil eller PC).
demo3=	JSF krever ikke så mye Javascript basert kunnskap, men å kunne CSS er helt nødvendig.
demo4=	JSF bruker XHTML der HTML/Javascript på klienten er generert og overført fra tjeneren.
demo5=	Alle produkter, betaling og forsendelse i etorg demo er virtuelle.
demo6=	Ingenting blir lagret i MySQL databasen med mindre du definerer deg som bruker. 
demo7=	Sikkerhetsløsningen er foreløpig relativt enkel, så ikke gjenbruk passord fra andre steder.
demo8=	Kontakt forfatteren med epost hvis du er interessert: reier.sigmond@gmail.com. 
demo9=	SigmondsMart bruker en virtuell Linux tjener hos Oxxus og Tomcat 8.
demo10=	Jeg er web master.
demo11=	Programvaren er konfigurert med Java/Spring (annotation basert) konfigurasjon.
demo12=	Konfigurasjon kan utvides til å kjøre på diverse plattformer.
demo13=	F.eks. kjørbar IBM Bluemix cloud / IBM WebSphere Liberty / Db2 plattform.
trends= <b>Kommentarer til teknologi trender innenfor utvikling av web applikasjoner:</b><br/>\
        I dag er mange web applikasjoner utviklet med Javascript baserte  klient rammeverk som Angular JS (Rest inkludert). \
		Denne metoden blir mer og mer populær og er nærmere ren HTML/HTTP. \
		Javascript baserte rammeverk legger tilrette for mer spesialtilpasning til enheter som mobiltelefoner. \
		Jeg har planer om å inkludere disse noe mer moderne teknologier på denne web-siden, men dette er ikke gjort enda. \
		Men noe som er helt sikkert er at utviklingen går videre... \
		Det er slett ikke sikkert at f.eks. Angular JS er tingen om 5 år? \	    
lang=	<b>Hvis du kan lese dette på norsk så er dette definert av standard oppsett i din nettleser.</b> \
		Nettstedet er språkuavhengig / The web site is language independent. \
		Språk angis av standard oppsett i web browser / Language is set by your default web browser settings. \
		Språket kan også endres av språkmenyen nederst på siden / The language can be changed by the language menu at the bottom of the page. \
		Jeg liker ikke dårlige automatiske Google oversettelser ala "Redde" knappen for å lagre. \
		Nettleser språk-oppsett som virker for dette nettstedet:<br/> \
		- en: Engelsk / English, standard / default <br/> \
		- no: Norsk / Norwegian, dersom funnet / if found <br/> \	
me=		Profesjonelt er jeg systemutvikler med bred erfaring fra objektorientert systemutvikling på flere språk. \
		Jeg har programmert mye Java/web/web services, men også mye i C/C++ tidligere.  \
		Jeg har også¨utviklet etter RAD tankegang i Delphi. Jeg har laget mest Windows GUI i Delphi, men også \
		grensesnitt mot email (IMAP,SMTP), Outlook/Exchange (MAPI)  og web services. \
		Om jeg skal si noe om Delphi kontra Java, så synes jeg det går noe raskere å utvikle i Delphi, \
		men det kan også ha noe med at det hovedsakelig var web applikasjoner jeg utviklet i Java. \
		Den portabiliteten man har i Java baserte applikasjoner er det uansett vanskelig å slå. \
		Men Delphi XE5 Firemonkey kan produsere binær kode til Windows, IOS og Android (Ikke gjort dette). \
		Open source basert programvare har ellers etter min mening både fordeler og ulemper. \
		Jeg har også praktisert TDD (Test drevet utvikling), som det er mye støtte for i Java, \
		og jeg har arbeidet med test automatisering (Junit, Mockito, Fitnesse for integrasjonstest, ..). \
		<b>Min spesialitet er produktutvikling</b>, dvs. systemutvikling med et langsiktig perspektiv på gjenbruk og vedlikehold. \
		Dette gjelder egentlig alle faser i utviklingsløpet fra analyse og design, til programmering og testing.<br/><br/> \
		Jeg bor på Moelv med kvinnelig samboer og to katter. Ellers når jeg ikke glaner på dataskjermen eller titte-boksen \
		driver jeg med utendørs aktiviteter som orientering og litt ski-gåing. Jeg kan også av nødvendighet gjøre andre ting \
		som maling og snekring, men da med stor risiko for søling og selvskader. Men jeg er OK til sette sammen IKEA møbler. \
		Jeg har også politiske synspunkter på det meste i samfunnet på tvers av partier (uten vilje til kompromiss) og er derfor ikke politiker.		
