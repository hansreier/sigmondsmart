about=       Data teknologi blir stadig mer avansert. \
			 Dette er bra for da har jeg jobb. Men husk...
fridgeTitle= Det er mennesket som har kontroll over teknologien og ikke teknologien som har kontroll over mennesket.
problem=     Men av og til kan man begynne å lure. Vi har et kjøleskap. Hvis vi skal slappe av å spise frokost, \
             tar vi inn og ut mat av dette teknologiske vidunderet. \
             Hvis vi er for raske med å åpne opp kjøleskapet fordi det nettopp har vært åpent, \
             protesterer kjøleskapet og gjør åpningen vanskelig. \
             Forrige gang gikk håndtaket- og åpnings-mekanismen i stykker, \
             fordi jeg åpnet opp kjøleskapet for raskt. Så vi måtte ha en dyr reparasjon. \
             "Du må være forsiktig med kjøleskapet, så det ikke går i stykker igjen", sier min samboer. \
             "Du må ikke røske i det, du må vente en stund siden det forrige gang var åpent, og åpne det pent og forsiktig. \
             Og nå er ikke kjøleskapet ryddig. Hvis det er for mye rot og gammel mat inne i det, \
             så tar kjøleskapet igjen ved å la åpningen av døra bli enda treigere". <br\><br\>
cause=       Det har visst noe med kapasiteten til kjøleskapet og antall kilo som skal kjøles inn i det. \
			 Hvis det kommer for mye varm mat og luft inn, vil det ta en stund før det blir lett å åpne kjøleskapet igjen. \
			 Men jeg nekter å la meg herse med av et kjøleskap. \
			 Det er jeg som har kontrollen og som skal åpne og lukke opp kjøleskapsdøra akkurat når jeg vil. \
			 Kjøleskapet på hybelen min i Oslo er enda værre. \
			 Der må du røske skikkelig hardt hvis du har glemt å ta noe inn eller ut av kjøleskapet \
			 og det ikke har gått to minutter. \
			 Og det er ikke sikkert at du får det opp med en gang i det hele tatt. \
			 Resultatet er at mat som skulle ha vært lagret kjølig blir på kjøkkenbenken fordi jeg ikke gidder å vente.<br\><br\>
cars=        Jeg tenker med gru hva som vil skje når vi får selvkjørende biler... \
			 Vi vil vel havne et helt annet sted en der vi hadde tenkt. \
			 Det er en illusjon å tro at alle sensorene bilene er avhengig av vil virke til enhver tid. \
			 I huset vårt har vi diverse termostater av nyere dato. \
			 Disse går rett som det er, og må re-settes etter strømbrudd. \
			 Hvis sensorene er slik i disse bilene, beveger vi oss fort mot katastrofen og totalkaos på E18.