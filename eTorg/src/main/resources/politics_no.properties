about=	Denne siden inneholder noen av mine politiske synspunkter. \
		Disse synspunktene er partipolitisk uavhengige og hva jeg stemmer på eller sympatiserer med vil ikke bli røpet. \
		Det kan også hende at jeg endrer syn på noen av dem over tid, ut i fra mer viten eller nye aktuelle hendelser. \
		Til å starte med skulle jeg skrive om alt, men jeg endte opp å skrive noe om ulike saker ut i fra et miljøperspektiv. \
		Dette er det saksområdet som kanskje engasjerer meg aller mest.
environmentTitle= Om miljø:
environment= Klimakrisen ER reell. Majoriteten av forskning beviser dette, til tross for de siste års kalde norske vintre. \
             Forskernes klimamodeller er usikre. Vi kan faktisk risikere kaldere klima i nord fordi Golfstrømmen kan stoppe opp noe; \
             selv om resten av kloden blir varmere. \
             Da må vi gjøre noe med det. Problemene er knyttet til produksjon, forbruk, søppel, transport og oppvarming av bygninger. \
			 Det er ikke nok i Norge å kjøpe klimakvoter, vi må gjøre noe her også. \
			 Norske politiske myndigheter er alt for passive, og tildels blir problemene forsøkt skjøvet over på den enkelte forbruker. 			 
pol1=	     Enova kommer med velmente råd som "frys konstant i eget hus", \
			 "Sparepærer / sparedusj / termostater løser problemet" etc. i stedet for støtteordninger som virkelig betyr noe.
pol2=	     Her holder det ikke med noen få tusenlapper til støtte for vannbåren varme etc. 
pol3=		 Gradvis økt skattetrykk på boliger, forsinker mulighetene for miljøtiltak i boliger for folk flest.
pol4=	     Forbruk knyttet til offentlig virsomhet og næringsvirksomhet betyr uansett mer enn privat forbruk.
pol5=		 Energimerking av boliger har gode hensikter, men dagens forenklede opplegg er så unøyaktig at det er en vits. \
			 Hvem vil bruke energimerking i forbindelse med salg hvis alle gamle hus konsekvent får dårlig karakter? \
			 Hvis energimerking skal gjøres skikkelig blir det bare enda en kostnad pålagt huseier. \
			 Det gjenstår å se hvordan dette påvirker boligmarkedet. \
			 Etter det jeg har sett fra 2016, ikke så mye som man skulle tro. \
			 Det er fortsatt de 3 Ber som teller. Beliggenhet. Beliggenhet. Beliggenhet. 
infra=		 Norges infrastruktur og samfunnstruktur må ses på og forbedres:
infra1=		 Utbygging av 2 spors/høyhastighets jernbanenett!
infra2=		 Bedre, oftere, noe subsidiert kollektivtransport overalt! 
infra3=		 Flere korttransporterte varer (mat, andre dagligvarer, ..)! 
infra4=	     Indirekte miljøkostnader må vises i priser og regnskap! 
infra5=		 Tjenester DER folk bor (helsetjenester, andre, supplert med web tjenester)!
infra6=		 Arbeid DER folk bor (hindre overdreven sentralisering)!
infra7=		 Jeg er dessverre foreløpig usikker på passivhus, frykter fuktskader og dårlig luftkvalitet. <br/> 
infra8=		 Sterkere styring med næringsetableringer, begrense kjøpesentra og næringsvirksomhet der folk ikke bor!
infra9=		 Velfungerende kraftnett (JA til monstermaster)!
infra10=	 Tror ikke overdreven nedtapping av vannmagasiner er noe lurt, hverken for miljøet eller forbrukerne.
infra11=	 Strengere regler på dette punktet må gis til kraftprodusenter fra myndighetene. 
infra12=	 Mer utbygging av alternative energiformer, mindre olje- og gassbasert. Spar i hvert fall Lofoten! 
infra13=	 Jeg tror ikke på tvang, men positive tiltak som subsidiert kollektivtransport.
infra14=	 Usikker på kjernekraft: Frykter terrorister, gærninger, naturkatastrofer og uhell inkludert lagringslekkasjer. \
		     Fukushima og Tsjernobyl viser at det ikke finnes sikker kjernekraft: Store miljøkonsekvenser, lidelser og for alltid forlatte områder er resultatet. \
		     Men kjernekraft inngår allerede i vår infrastruktur via Sverige, og reddet strømprisene fra å bli enda høyrere noen år.
infra15=     Usikker på C02 lagring: Frykter at det ikke er trygt på lengre sikt (lekkasjer har allerede skjedd), dyrt også.
bil=		 Om bilparken som vi dessverre ikke kommer utenom: 
bil1=		 Øk drivstoffavgiften og vrakpant kraftig, men fjern alle bommer (kostbar finansieringsform).
bil2=		 Senk engangsavgifter!
bil3=		 Rene el-biler er små, usikre, lite fleksible og ikke nødvendigvis løsningen overalt!? 
bil4=		 Bruk av el til bil er bra, men fy fy til oppvarming? Dette er ikke nødvendigvis riktig.
bil5=		 På lengre sikt kan en for stor elbil park medføre at mer fossil energi brukes til strømproduksjon?
bil6=		 Biodiesel har tvilsom miljøgevinst (ref. til nyere forskning).
bil7=		 Salting av veier er forurensning og bør unngås ved temperaturer kaldere enn -5 grader.
bil8=		 Unødvendig bruk av humper og "miljø-gater" vil øke lokal forurensing og drivstoff forbruk.
bil9=		 Bygg ut for trafikkerte veier (sikkerhet er viktig også), jevn passe høy hastighet gir miljøgevinst.
oil=		 Bruk mer av oljefondet til klimarelaterte tiltak (som antydet over): 
oil1=		 Miljøriktige investeringer i utlandet og ikke bare investering i bedrifter som gir økt produksjon og utslipp...
oil2=		 Handlingsregelen er HANDLINGSLAMMELSESREGELEN og bør kastes i søppelbøtta.
oil3=		 Hva er viktigst: Lav inflasjon eller redd kloden? 
oil4=		 Ikke vær redd for å bruke utenlansk arbeidskraft ved utbygging av jernbane etc. \
			 I 2016 er det også mange ledige oljeingeniører og oljearbeidere i Norge.
oil5=		 Ja til prosjektfinansiering av store klimavennlige prosjekter (dvs. ikke årlige statlige bevilgninger). 
oil6=		 Mye mer forskning og også miljørettede arbeidsplasser. 
imm=		 Miljø og innvandring (Hva har dette med hverandre å gjøre?):
imm1=		 Den norske strenge innvandringspolitikken hjelper i hvert fall ikke det globale miljøet.
imm2=		 Klimaflyktninger og politiske flyktninger bør få bli.
imm3=		 Vi har bruk for høyt kvalifisert arbeidskraft fra utlandet og nye impulser til å løse våre problemer. 
concl=		 TIL SLUTT: Hvis klimakrisen er reell med f.eks. 6 graders temperaturøkning på 100 år må det gjøres noe nå, \
		     alt annet er ren gambling. Klimaet på denne kloden har alltid endret seg av seg selv, \
		     men jeg er redd for at vi skaper "mer" vær enn det vi har godt av. Dagens politikere er for passive. \
		     "ARBEID FOR ALLE" slagordet er noe utdatert og bør erstattes med "STOPP TEMPERATURØKNINGEN". \
		     Internasjonalt samarbeid er tvingende nødvendig, forurensning og CO2 utslipp kjenner  ingen landegrenser. \
		     Det er summen av alle våre handlinger på hele kloden som teller. \
		     Jeg tror ikke det nytter å være for fanatisk for da vil man ikke få folk flest med seg for tiltak på dette viktige området. \
		     Mange små skritt i riktig retning hjelper også. <br/> <br/> \
		     Hvis du ikke er helt enig i dette eller har andre synspunkter på deler av \
		     innholdet så kan du jo legge inn kommentarer på min Facebook side. \
		     
